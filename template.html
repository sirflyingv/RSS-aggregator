<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSS aggregator</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <main class="flex-grow-1">
      <section class="container-fluid bg-dark p-5">
        <div
          id="form-container"
          class="container text-white col-md-10 col-lg-8 mx-auto text-white"
        >
          <h1 id="header-text" class="display-3"></h1>
          <p id="lead" class="lead"></p>
          <form class="rss-form text-body" action="">
            <div class="row">
              <div class="col">
                <div class="form-floating">
                  <input
                    id="url-input"
                    autofocus=""
                    required=""
                    name="url"
                    aria-label="url"
                    class="form-control w-100"
                    placeholder=""
                    autocomplete="off"
                  />
                  <label for="url-input"></label>
                </div>
              </div>
              <div class="col-auto">
                <input
                  id="button-add"
                  type="submit"
                  class="h-100 btn btn-lg btn-primary px-sm-5"
                  value="Добавить"
                />
              </div>
            </div>
          </form>
          <p id="sample" class="mt-2 mb-0 text-muted"></p>
          <div id="feedback-wrapper">
            <!-- <p id="feedback" class="feedback m-0 position-absolute small"></p> -->
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
