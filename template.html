<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSS aggregator</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <main class="flex-grow-1">
      <section class="container-fluid bg-dark p-5">
        <div class="container text-white col-md-10 col-lg-8 mx-auto text-white">
          <h1 class="display-3">RSS агрегатор</h1>
          <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
          <form class="rss-form text-body" action="">
            <div class="row">
              <div class="col">
                <div class="form-floating">
                  <input
                    id="url-input"
                    autofocus=""
                    required=""
                    name="url"
                    aria-label="url"
                    class="form-control w-100"
                    placeholder="ссылка RSS"
                    autocomplete="off"
                  />
                  <label for="url-input">Ссылка RSS</label>
                </div>
              </div>
              <div class="col-auto">
                <input
                  type="submit"
                  class="h-100 btn btn-lg btn-primary px-sm-5"
                  value="Добавить"
                />
              </div>
            </div>
          </form>
          <p class="mt-2 mb-0 text-muted">Пример: https://ru.hexlet.io/lessons.rss</p>
          <p id="invalid-url-alert" class="feedback m-0 position-absolute small"></p>
        </div>
      </section>
    </main>
  </body>
</html>
